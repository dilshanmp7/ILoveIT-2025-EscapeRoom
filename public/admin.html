<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL IT Lockdown - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .winner-card { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-yellow-400 mb-2">🏆 DHL IT Lockdown Admin Dashboard</h1>
            <p class="text-gray-400">Tournament Management & Winner Determination</p>
        </div>

        <!-- Admin Controls -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex gap-4">
                    <button id="loadWinners" class="bg-yellow-500 text-black px-6 py-2 rounded-lg font-bold hover:bg-yellow-400">
                        🏆 Load Winners
                    </button>
                    <button id="loadDashboard" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-400">
                        📊 Full Dashboard
                    </button>
                    <button id="exportCSV" class="bg-green-500 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-400">
                        📄 Export CSV
                    </button>
                </div>
                <div id="lastUpdated" class="text-gray-400 text-sm"></div>
            </div>
            <div class="mt-4">
                <input type="password" id="adminPassword" placeholder="Enter admin password" 
                       class="bg-gray-700 text-white px-4 py-2 rounded-lg w-full md:w-auto">
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12 hidden">
            <div class="text-4xl mb-4">⏳</div>
            <p class="text-gray-400">Loading tournament data...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="bg-red-900/50 border border-red-500 rounded-lg p-4 mb-8 hidden">
            <p id="errorMessage" class="text-red-200"></p>
        </div>

        <!-- Winners Section -->
        <div id="winnersSection" class="mb-8 hidden">
            <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">🎉 OFFICIAL WINNERS 🎉</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div id="firstPlace" class="winner-card bg-gradient-to-r from-yellow-400 to-orange-400 text-black rounded-lg p-6 text-center"></div>
                <div id="secondPlace" class="winner-card bg-gradient-to-r from-gray-300 to-gray-400 text-black rounded-lg p-6 text-center"></div>
                <div id="thirdPlace" class="winner-card bg-gradient-to-r from-yellow-600 to-yellow-700 text-white rounded-lg p-6 text-center"></div>
            </div>
        </div>

        <!-- Tournament Statistics -->
        <div id="statsSection" class="mb-8 hidden">
            <h3 class="text-2xl font-bold text-blue-400 mb-4">📊 Tournament Statistics</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-gray-800 rounded-lg p-4 text-center">
                    <div id="totalParticipants" class="text-3xl font-bold text-blue-400">0</div>
                    <div class="text-gray-400">Total Participants</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 text-center">
                    <div id="averageScore" class="text-3xl font-bold text-green-400">0</div>
                    <div class="text-gray-400">Average Score</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 text-center">
                    <div id="highestScore" class="text-3xl font-bold text-yellow-400">0</div>
                    <div class="text-gray-400">Highest Score</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 text-center">
                    <div id="completionRate" class="text-3xl font-bold text-purple-400">0%</div>
                    <div class="text-gray-400">Completion Rate</div>
                </div>
            </div>
        </div>

        <!-- All Players Table -->
        <div id="playersSection" class="hidden">
            <h3 class="text-2xl font-bold text-green-400 mb-4">👥 All Participants</h3>
            <div class="bg-gray-800 rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-4 py-3 text-left">Rank</th>
                                <th class="px-4 py-3 text-left">Name</th>
                                <th class="px-4 py-3 text-left">Department</th>
                                <th class="px-4 py-3 text-left">Score</th>
                                <th class="px-4 py-3 text-left">Time</th>
                                <th class="px-4 py-3 text-left">Submitted</th>
                            </tr>
                        </thead>
                        <tbody id="playersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ✅ ADMIN DASHBOARD - Complete tournament management
        class AdminDashboard {
            constructor() {
                this.baseURL = window.location.origin
                this.setupEventListeners()
            }

            setupEventListeners() {
                document.getElementById('loadWinners').addEventListener('click', () => this.loadWinners())
                document.getElementById('loadDashboard').addEventListener('click', () => this.loadFullDashboard())
                document.getElementById('exportCSV').addEventListener('click', () => this.exportCSV())
            }

            getPassword() {
                return document.getElementById('adminPassword').value || 'DHL2025Admin!'
            }

            showLoading() {
                document.getElementById('loadingState').classList.remove('hidden')
                this.hideError()
                this.hideSections()
            }

            hideLoading() {
                document.getElementById('loadingState').classList.add('hidden')
            }

            showError(message) {
                document.getElementById('errorMessage').textContent = message
                document.getElementById('errorState').classList.remove('hidden')
            }

            hideError() {
                document.getElementById('errorState').classList.add('hidden')
            }

            hideSections() {
                document.getElementById('winnersSection').classList.add('hidden')
                document.getElementById('statsSection').classList.add('hidden')
                document.getElementById('playersSection').classList.add('hidden')
            }

            updateTimestamp() {
                document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`
            }

            // ✅ WINNER DETERMINATION
            async loadWinners() {
                this.showLoading()
                try {
                    const response = await fetch(`${this.baseURL}/api/admin/winners?password=${this.getPassword()}`)
                    const data = await response.json()

                    if (!response.ok) {
                        throw new Error(data.error || `HTTP ${response.status}`)
                    }

                    if (data.success) {
                        this.displayWinners(data.tournament.winners, data.tournament.totalParticipants)
                        this.updateTimestamp()
                    } else {
                        throw new Error(data.error || 'Failed to load winners')
                    }
                } catch (error) {
                    this.showError(`Failed to load winners: ${error.message}`)
                } finally {
                    this.hideLoading()
                }
            }

            displayWinners(winners, totalParticipants) {
                const places = ['firstPlace', 'secondPlace', 'thirdPlace']
                const medals = ['🥇', '🥈', '🥉']
                const positions = ['1st Place', '2nd Place', '3rd Place']

                places.forEach((place, index) => {
                    const element = document.getElementById(place)
                    const winner = winners[Object.keys(winners)[index]]
                    
                    if (winner) {
                        element.innerHTML = `
                            <div class="text-4xl mb-2">${medals[index]}</div>
                            <div class="text-xl font-bold">${positions[index]}</div>
                            <div class="text-lg font-semibold mt-2">${winner.firstName} ${winner.lastName}</div>
                            <div class="text-sm opacity-75">${winner.department} • ${winner.workTime}</div>
                            <div class="text-2xl font-bold mt-2">Score: ${winner.score}</div>
                            <div class="text-sm mt-1">Time: ${winner.timeSpent || 'Unknown'}</div>
                        `
                    } else {
                        element.innerHTML = `
                            <div class="text-4xl mb-2">${medals[index]}</div>
                            <div class="text-xl font-bold">${positions[index]}</div>
                            <div class="text-lg font-semibold mt-2 opacity-50">No participant yet</div>
                        `
                    }
                })

                document.getElementById('winnersSection').classList.remove('hidden')
            }

            // ✅ SCALABLE - Full tournament analytics
            async loadFullDashboard() {
                this.showLoading()
                try {
                    const response = await fetch(`${this.baseURL}/api/admin/dashboard?password=${this.getPassword()}`)
                    const data = await response.json()

                    if (!response.ok) {
                        throw new Error(data.error || `HTTP ${response.status}`)
                    }

                    if (data.success) {
                        this.displayFullDashboard(data.tournament)
                        this.updateTimestamp()
                    } else {
                        throw new Error(data.error || 'Failed to load dashboard')
                    }
                } catch (error) {
                    this.showError(`Failed to load dashboard: ${error.message}`)
                } finally {
                    this.hideLoading()
                }
            }

            displayFullDashboard(tournament) {
                // Display statistics
                const stats = tournament.statistics
                document.getElementById('totalParticipants').textContent = stats.totalPlayers || 0
                document.getElementById('averageScore').textContent = stats.averageScore || 0
                document.getElementById('highestScore').textContent = stats.highestScore || 0
                document.getElementById('completionRate').textContent = stats.totalPlayers > 0 ? '100%' : '0%'

                // Display all players
                const tbody = document.getElementById('playersTableBody')
                tbody.innerHTML = ''

                tournament.players.forEach(player => {
                    const row = tbody.insertRow()
                    row.innerHTML = `
                        <td class="px-4 py-3 font-bold text-yellow-400">#${player.rank}</td>
                        <td class="px-4 py-3">${player.firstName} ${player.lastName}</td>
                        <td class="px-4 py-3">${player.department}</td>
                        <td class="px-4 py-3 font-bold text-green-400">${player.score}</td>
                        <td class="px-4 py-3">${player.timeTaken || player.timeSpent || 'Unknown'}</td>
                        <td class="px-4 py-3 text-gray-400 text-sm">${new Date(player.submittedAt).toLocaleString()}</td>
                    `
                })

                document.getElementById('statsSection').classList.remove('hidden')
                document.getElementById('playersSection').classList.remove('hidden')
            }

            // ✅ ADMIN DASHBOARD - Export functionality
            async exportCSV() {
                try {
                    const response = await fetch(`${this.baseURL}/api/admin/dashboard?password=${this.getPassword()}&format=csv`)
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`)
                    }

                    const csv = await response.text()
                    const blob = new Blob([csv], { type: 'text/csv' })
                    const url = window.URL.createObjectURL(blob)
                    const a = document.createElement('a')
                    a.href = url
                    a.download = `dhl-it-lockdown-results-${new Date().toISOString().split('T')[0]}.csv`
                    document.body.appendChild(a)
                    a.click()
                    document.body.removeChild(a)
                    window.URL.revokeObjectURL(url)
                } catch (error) {
                    this.showError(`Failed to export CSV: ${error.message}`)
                }
            }
        }

        // Initialize admin dashboard
        new AdminDashboard()
    </script>
</body>
</html>
